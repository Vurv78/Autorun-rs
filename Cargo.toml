[package]
name = "autorun"
version = "0.4.1"
authors = ["Vurv78 <Vurv78@users.noreply.github.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["dylib"]

[dependencies]
rglua = { git = "https://github.com/Vurv78/rglua" }

# Detour lua_loadbufferx and other functions
detour = { git = "https://github.com/darfink/detour-rs" }

# Global Mutable Variables
once_cell = "1.8.0"
atomic = "0.5.0"

# Misc
dirs = "3.0.2" # To get your home directory.
anyhow = "1.0.42"

# Logging
chrono = "0.4.19"
log = "0.4.14"
simplelog = "0.10.0"